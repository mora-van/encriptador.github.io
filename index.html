<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,300;1,600;1,800&family=Montserrat:ital,wght@0,200;1,500&display=swap" rel="stylesheet"> 
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img id="logo" src="imagenes/Logo.png" alt="logotipo alura">
    </header>
    <main>
        <section>
            <textarea class="input-texto" id="" cols="62" rows="14" placeholder="Ingrese el texto aquí"></textarea>
            <!-- <div id="div-desaparece">
                <h6 class="informacion">Solo letras minúsculas y sin acentos.</h6>
            </div> -->

            <div id="warning">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/> 
                  </svg><p class="warning">Solo letras minúsculas y sin acentos</p>
            </div>

           

            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
            </div>
        </section>        
        <section class="mensaje-box">
            <div class="muneco">
                <img src="imagenes/Muñeco.png" alt="Buscar">
                <input class="mensaje" type="text" placeholder="Ingresa el texto que deseas encriptar o desencriptar"></input>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
            <!-- <textarea class="mensaje" cols="18" rows="8"></textarea> -->
            
            
        </section>      
    </main>
    <script src="script.js"></script>
    
</body>
</html>
